{% extends "base.html" %}

{% block content %}
<div id="SpeechContainer">
    <h1>Upload new file</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file"name="file">
        <br>
        <input type="submit" id ="file" value="Transcribe"/>
    </form>

    {% if text != "" %}
    <div id="speechtranscript">
        <h1>Transcript: </h1>
        <p>{{text}}</p>
    </div>
    {% endif %}
    
</div>
{% endblock %}
